<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTG Deck Builder</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>MTG Deck Builder</h1>

    <h3>Paste Your Card Collection:</h3>
    <textarea id="card-input" rows="10" cols="50"></textarea>
    
    <h3>Select Colors:</h3>
    <label><input type="checkbox" id="white" value="W"> White</label>
    <label><input type="checkbox" id="blue" value="U"> Blue</label>
    <label><input type="checkbox" id="black" value="B"> Black</label>
    <label><input type="checkbox" id="red" value="R"> Red</label>
    <label><input type="checkbox" id="green" value="G"> Green</label>
    
    <br><br>
    <button onclick="findCommanders()">Find Commanders</button>

    <h3>Available Commanders:</h3>
    <div id="commander-list"></div>

    <h3>Choose Your Commander:</h3>
    <select id="selected-commander">
        <option value="">-- Select a Commander --</option>
    </select>

    <button onclick="generateDeck()">Generate Deck</button>

    <h2>Generated Deck:</h2>
    <ul id="deck-list"></ul>

    <script src="script.js?v=1"></script>
</body>
</html>
